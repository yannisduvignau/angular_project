<!-- Boutons d'accessibilité -->
<div class="fixed right-6 bottom-6 z-50">
  <!-- Bouton de changement de thème -->
  <img
    class="w-9 h-9 p-2 rounded-full border border-gray-500 bg-opacity-75 bg-[var(--background-color)] hover:cursor-pointer transition-transform transform hover:scale-110"
    [src]="themeIcon"
    alt="Switch theme"
    (click)="toggleTheme()"
  />
</div>
